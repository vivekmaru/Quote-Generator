<!DOCTYPE html>
<html lang="en">
<head>
	<!-- developed by Vivek Maru - vivekmaru.com -->
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="description" content="A random quote website which let users to generate a new quote and tweet it out.">
	<meta name="keywords" content="random quote machine, freecodecamp, quote, random, tweet, front end development, app, web app">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
  <div class="quote"></div>
  <div class="author"></div>
  <footer>
    <div class="social">
      <a href="" class="twwt" title="Tweet this!" id="twwt" target="-blank">
        <i class="fa fa-twitter-square" aria-hidden="true"></i>
      </a>
      <a class="fb">
        <i class="fa fa-facebook-square" aria-hidden="true"></i>
      </a>
    </div>
    <div class="next" id="next" alt="Next Quote">
      <i class="fa fa-chevron-right" aria-hidden="true"></i>
    </div>
  </footer>
</div>
<script src="js/app.js"></script>
</body>
</html>
